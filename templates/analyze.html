{% extends "base.html" %}
{% block content %}
<section class="container" style="padding-top: 3rem;">
    <div class="container">
        <h1 style="padding-bottom: 1rem;">Track Progress</h1>
        <div class="col-sm-6">
            <form method="POST">
                <label class="label-text" for="">1. Which player are you?</label>
                <select class="form-select" aria-label="Default select example" id="player-name" name="player-name">
                    <option selected>Choose...</option>
                    {% for name in names %}
                        <option value={{name[0]}}>{{name[1]}}</option>
                    {% endfor %}
                </select>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="label-text" for="input-month">2. Metric to track?</label>
                        <select class="form-select" aria-label="Default select example" id="metric-selector" name="metric">
                            <option selected>Choose...</option>
                            <option value="strokes">Stroke Count</option>
                            <option value="misshits">Misshit Count</option>
                            <option value="scale">Shot Scale</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="label-text" for="input-month">Organized by</label>
                        <select class="form-select" aria-label="Default select example" id="metric-organizer" name="facet">
                            <option selected>Choose...</option>
                            <option value="course">Course</option>
                            <option value="hole">Hole</option>
                            <option value="club">Club</option>
                        </select>
                    </div>
                    <div class="container">
                        {{ plot|safe }}
                    </div>
                </div>
            <button class="btn btn-primary float-left" style="margin-top: 1rem;" onclick=checkAnalyze()>Go</button>
            </form>
        </div>
</section>
{% endblock %}
{% block script %}
{% endblock %}
